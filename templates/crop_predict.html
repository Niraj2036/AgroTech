	<script>
		$(function() {
			var slides = $('.slides'),
			images = slides.find('img');

			images.each(function(i) {
				$(this).attr('data-id', i + 1);
			})

			var typed = new Typed('.typed-words', {
				strings: ["Soil Analysis.","Health Check."],
				typeSpeed: 80,
				backSpeed: 80,
				backDelay: 4000,
				startDelay: 1000,
				loop: true,
				showCursor: true,
				preStringTyped: (arrayPos, self) => {
					arrayPos++;
					console.log(arrayPos);
					$('.slides img').removeClass('active');
					$('.slides img[data-id="'+arrayPos+'"]').addClass('active');
				}

			});
		})
        // Use SweetAlert to display prediction result
        document.addEventListener("DOMContentLoaded", function() {
            const location = "{{ location|escapejs }}";
            const temperature = {{ temperature }};
            const humidity = {{ humidity }};
            const recomm = "{{ recomm|escapejs }}";

            swal({
                title: `Crop Recommendation`,
                content: {
                    element: "div",
                    attributes: {
                        innerHTML: `
                            <p>Based on the current conditions in ${location}:</p>
                            <ul style="list-style-type: none;">
                                <li>Temperature: ${temperature}Â°C</li>
                                <li>Humidity: ${humidity}%</li>
                            </ul>
                            <p>We recommend growing: <strong>${recomm}</strong></p>
                        `
                    }
                },
                icon: "success"
            });
        });
	</script>
